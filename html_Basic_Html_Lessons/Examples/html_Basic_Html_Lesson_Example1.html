
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>BVT Class HTML Basics Practice Lesson</title>
</head>
<body>

    <!-- Name an object (i.e. bird) in an h tag -->
    <h1>Birds</h1>
    
    <!-- Add an image with the img tag related to the object -->
    <img src=https://i.kym-cdn.com/photos/images/facebook/001/385/009/5fc.jpg>

    <div>

    <!-- Create a p tag and an unordered list tag that describes the object -->
    <p>Birds have:
        <ul>
            <li>Pair of wings</li>
            <li>Two feet</li>
            <li>Beak</li>
        </ul>
    </p>

     <!-- Create another p tag and an ordered list tag on why you like/dislike the object -->
    <p>
        I like birds because:
        <ol>
            <li>they make good memes</li>
            <li>parrots</li>
            <li>Them was some birds</li>
        </ol>
    </p>
    </div>

    <!-- Create a text field and a button with a placeholder that describes what it is for -->
    <input type="text" placeholder="Find more">
    <button type="submit">Search</button>

    <!-- Nest the p/ordered list and p/unordered list tags in div tags -->
    
</body>
</html>
